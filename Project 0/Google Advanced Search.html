<!DOCTYPE html>
<html lang="en">
    <!--https://www.google.com/search?as_q=bolo&as_epq=batata&as_oq=cenoura&as_eq=cachorro-->
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="StyleAdvanced.css">
    </head>
    <body>
        <div id="topPart">
            <div id="pages">
                <div>
                    <img src="Google standard.png" alt="GoogleLogo">
                </div>
                <div>
                    <a href="Google Search.html" role="button">Google Search</a>
                </div>
            </div>
            <div id="title">
                <label>Advanced Search</label>
            </div>
        </div>
        <div id="centerPart">
            <form action="https://google.com/search">
                <div id="text1">
                    Find pages with...
                </div>
                <div id="inputs">
                    <div class="input">
                        <div class="text2">
                            all these words:
                        </div>
                        <div class="bar">
                            <input type="text" name="as_q" autocomplete="off">
                        </div>
                    </div>
                    <div class="input">
                        <div class="text2">
                            this exact word or phrase:
                        </div>
                        <div class="bar">
                            <input type="text" name="as_epq" autocomplete="off">
                        </div>
                    </div>
                    <div class="input">
                        <div class="text2">
                            any of these words:
                        </div>
                        <div class="bar">
                            <input type="text" name="as_oq" autocomplete="off">
                        </div>
                    </div>
                    <div class="input">
                        <div class="text2">
                            none of these words:
                        </div>
                        <div class="bar">
                            <input type="text" name="as_eq" autocomplete="off">
                        </div>
                    </div>
                    <div>
                        
                    </div>
                </div>
                <div id="input">
                    <div id="submit1"></div>
                    <div id="submit2">
                        <input type="submit" value="Advanced Search">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
