<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="StyleImg.css">
    </head>
    <body>
        <div id="pages">
            <div class="page">
                <a href="Google Search.html" role="button">Google Search</a>
            </div>
        </div>
        <center id="center">
            <div id="img">
               <div  id="textImg">  
                    <span>images</span>
                </div>   
            </div>
            <form action="https://google.com/search">
                <div id="search">
                   <div id="bar">    
                        <input type="text" name="q" autocomplete="off">
                        <input type="image" src="Icon search.png" alt="Submit" id="icon">
                        <input type="hidden" name="tbm" value="isch">
                    </div>
                </div>
            </form>
        </center>
    </body>
</html>
